server {
    listen 80;
    server_name louise.measai.com;
    root /usr/share/nginx/html;
    index index.html;

    # Enable Basic Authentication for ALL requests
    auth_basic "Private Investor Pitch - Louise";
    auth_basic_user_file /etc/nginx/.htpasswd;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;

    # Block search engine indexing (triple protection with robots.txt and meta tag)
    add_header X-Robots-Tag "noindex, nofollow, noarchive" always;

    # Serve static files
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Explicitly serve robots.txt (no auth required - helps search engines respect it)
    location = /robots.txt {
        auth_basic off;
        allow all;
    }

    # Disable access logs for privacy (or enable for monitoring)
    access_log off;
    error_log /var/log/nginx/error.log error;
}
